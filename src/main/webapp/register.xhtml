<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Staiter</title>
	<ui:include src="style.xhtml"/>
</h:head>
<h:body>
        <div class="content overflow-hidden">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <!-- Register Block -->
                    <div class="block block-themed animated fadeIn">
                        <div class="block-header bg-success">
                            <ul class="block-options">
                                <li>                                    
                                    <h:outputLink value="login.xhtml" data-toggle="tooltip" data-placement="left" title="Ingresar"><i class="si si-login"></i></h:outputLink>   
                                </li>
                            </ul>
                            <h3 class="block-title">Registro</h3>
                        </div>
                        <div class="block-content block-content-full block-content-narrow">
                            <!-- Register Title -->
                            <h1 class="h2 font-w600 push-30-t push-5">Staiter</h1>
                            <p>Por favor, complete los datos para crear su cuenta.</p>
                            <h:form class="js-validation-register form-horizontal push-50-t push-50">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-success">                                            
                                            <h:inputText styleClass="form-control" label="Usuario" type="text" id="register-username" name="register-username" value="#{registerMb.user.userName}"/>
                                            <label for="register-username">Usuario</label>
                                            <h:message id="reg_msge_username" for="register-username" style="color:red"/>	
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-success">
                                            <h:inputText styleClass="form-control" label="E-mail" type="email" id="register-email" name="register-email" value="#{registerMb.user.email}"/>                                          
                                            <label for="register-email">E-mail</label>
                                            <h:message id="reg_msge_email" for="register-email" style="color:red"/>	
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-success">                                            
                                            <h:inputSecret styleClass="form-control" class="form-control" label="Password" type="password" id="register-password" name="register-password" value="#{registerMb.user.password}"/>
                                            <label for="register-password">Password</label>
                                            <h:message id="reg_msge_password" for="register-password" style="color:red"/>	
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-5">                                        
                                        <h:commandLink action="#{registerMb.add()}" styleClass="btn btn-block btn-success"><i class="fa fa-plus pull-right"></i>Registrarme
                                        <f:ajax render="msges_reg reg_msge_email reg_msge_username reg_msge_password" execute="@form"></f:ajax>
                                        </h:commandLink>                                        
                                    </div>
                                </div>
                                <h:messages id="msges_reg" globalOnly="true" errorClass="alert alert-danger"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="title">
		Bienvenido a Staiter
	</ui:define>
	<ui:define name="content">
		<h:form id="addPostForm" enctype="multipart/form-data">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Nuevo post</h3>
				</div>
				<h:panelGroup layout="block" rendered="#{!loginMb.logged}">
					<h:outputText value="Inicia sesion para agregar nuevos posts." />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{loginMb.logged}">
					<h:inputText styleClass="form-control" value="#{postMb.content}" id="postContent"/>
					<h:message for="postContent"></h:message>
					<h:inputFile id="file" value="#{postMb.file}"/>
					<h:message for="file"></h:message>
					<h:commandLink action="#{postMb.add()}" styleClass="btn btn-danger">Enviar
						<!--<f:ajax render=":addPostForm :postList :mensajes" execute=":addPostForm"></f:ajax>-->
					</h:commandLink>		
				</h:panelGroup>
			</div>
		</h:form>
		<h:panelGroup layout="block" id="postList">
			<ui:repeat var="p" value="#{postMb.posts}">
				<h:panelGroup layout="block" id="post" styleClass="panel panel-default">
					<h:form id="commentForm">
					<h:panelGroup styleClass="panel-heading">
						<h3 class="panel-title">	
							<h:panelGroup id="imagen-profile">
								<h:graphicImage rendered="#{p.user.hasProfileImage()}" styleClass="img-avatar img-avatar96 img-avatar-thumb" style="width:60px" value="/image/#{p.user.image.path}"/>
							</h:panelGroup>
							<!-- <img src="/image/#{p.user.image.path}" class="img-avatar img-avatar96 img-avatar-thumb" style="width:60px" ></img> -->																						
							<h:outputText value="#{p.user.userName}" />
							<small> <h:outputText value="#{p.date}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
							</small>
						</h3>
					</h:panelGroup>				
					<h:panelGroup layout="block" styleClass="panel-body" id="commentList">
						<h:outputText value="#{p.content}" />
						<h:panelGroup styleClass="img-container fx-img-zoom-in">	                        	                        
	                        <h:graphicImage rendered="#{p.hasImage()}" class="media-object" style="width:200px" value="/image/#{p.image.path}"/>
                        </h:panelGroup>	                    					
							<ul class="list-group">
								<h:panelGroup id="panel-comentarios">
									<ui:repeat id="rep_comments" var="c" value="#{commentMb.listByPost(p)}">
										<li class="list-group-item">									
											<!-- <img src="/image/#{c.user.image.path}" class="img-avatar img-avatar96 img-avatar-thumb" style="width:60px"></img> -->
											<h:graphicImage rendered="#{c.user.hasProfileImage()}" styleClass="img-avatar img-avatar96 img-avatar-thumb" style="width:60px" value="/image/#{c.user.image.path}"/>
											<strong>
												<h:outputText value="#{c.user.userName}" />
											</strong>
											<small>
												<h:outputText value="#{c.date}" >
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
												</h:outputText>
											</small>
											<h:outputText value="#{c.content}" />
										</li>
									</ui:repeat>
								</h:panelGroup>							
								<h:panelGroup layout="block" rendered="#{loginMb.logged}">
									<h:inputText value="#{commentMb.comment}" styleClass="form-control" />										
									<h:commandLink action="#{commentMb.create(p)}" styleClass="btn btn-primary">Comentar
									<f:ajax render="commentList" execute="@form"></f:ajax>
									</h:commandLink>
								</h:panelGroup>							
							</ul>
					</h:panelGroup>
					</h:form>
				</h:panelGroup>
			</ui:repeat>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
